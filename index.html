<html>
    <head>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
        
        <title>Budget Plan</title>
    </head>

    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color = "primary">
                    <ion-title>
                        Budget Planner
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            New Expense
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position = "floating">
                                Expense Reason
                            </ion-label>
                            <ion-input type="text" id="input-reason"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position = "floating">
                            Expense Amount
                            </ion-label>
                            <ion-input type="text" id="input-amount"></ion-input>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
                <ion-button fill ="outline" color ="danger" id="btn-cancel">
                    <ion-icon slot="start" name="close">
                    </ion-icon>
                    Clear
                </ion-button>
                <ion-button type = "submit" fill ="outline" color ="danger" id="btn-confirm">
                    <ion-icon slot="start" name="add">
                    </ion-icon>
                    Add Expense
                </ion-button>
                <ion-list id="expenses-list"></ion-list>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <p>
                                Total Expenses : 
                                <span id="total-expenses"></span>
                            </p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
        <script type = "text/javascript" src = "app.js"></script>
    </body>
</html>
